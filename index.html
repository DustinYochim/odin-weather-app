<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Weather</title>
  </head>
  <body>
    <header>
      <button class="hamburger-button" id="hamburgerButton">
        <img src="./img/hamburger.svg" alt="menu" />
      </button>

      <h1 class="location-header" id="locationHeader">Odin Weather</h1>
    </header>
    <main>
      <!-- Current Weather -->
      <div class="current-weather">
        <div class="current-weather-temp" id="currentTemp"></div>
        <img class="current-weather-icon" id="currentWeatherIcon" />
        <div
          class="current-weather-description"
          id="currentWeatherDescription"
        ></div>
        <div class="today-high-low-temp">
          <div class="today-high-temp" id="todayHighTemp">H: 55°</div>
          <div class="today-low-temp" id="todayLowTemp">L: 30°</div>
        </div>
      </div>

      <!-- Forecast -->
      <h2 class="forecast-heading">Next 24 Hours</h2>
      <div class="forecast" id="forecast"></div>

      <!-- Search -->
      <div class="search hidden" id="search">
        <!-- <label for="location">Location</label> -->
        <input type="text" id="location" placeholder="New Location" />
        <button id="locationButton">Search</button>
      </div>
    </main>
    <footer>
      <a href="https://github.com/DustinYochim"
        >Created by Dustin Yochim <img src="./img/github.svg" alt="GitHub"
      /></a>
    </footer>
  </body>
</html>
